<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomix - Бронирование аудиторий</title>
    <link rel="stylesheet" href="available_rooms.css">
</head>
<body>
    <a href="index.html" class="home-link">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="40" height="40" viewBox="0 0 40 40">
            <path fill="#dff0fe" d="M3.5,38.5V13.3L20,3.6l16.5,9.7v25.2H3.5z"></path>
            <path fill="#4788c7" d="M20,4.2l16,9.4V38H4V13.6L20,4.2 M20,3L3,13v26h34V13L20,3L20,3z"></path>
            <path fill="#b6dcfe" d="M20,4.6L1.5,16v-3.1L20,1.6l18.5,11.3V16L20,4.6z"></path>
            <path fill="#4788c7" d="M20,2.2l18,11v1.9L20.5,4.4L20,4.1l-0.5,0.3L2,15.1v-1.9L20,2.2 M20,1L1,12.6v4.2L20,5.2l19,11.6v-4.2L20,1	L20,1z"></path>
            <path fill="#b6dcfe" d="M14.5,21.5h11v17h-11V21.5z"></path>
            <path fill="#4788c7" d="M25,22v16H15V22H25 M26,21H14v18h12V21L26,21z"></path>
            <path fill="#4788c7" d="M23,30c-0.6,0-1,0.4-1,1s0.4,1,1,1s1-0.4,1-1S23.6,30,23,30z"></path>
        </svg>
    </a>
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <p>Для бронирования аудитории необходимо авторизироваться</p>
            <button id="loginButton">Войти</button>
        </div>
    </div>

    <div id="universitySelection">
        <h1>
            <span>R</span><span>O</span><span>O</span><span>M</span><span>I</span><span>X</span>
        </h1>
        <p class="subtitle">Выберите Ваш вуз</p>
        <div class="universities-container" id="universitiesContainer"></div>
    </div>

    <div id="roomsScreen" style="display:none">
        <h1>
            <span>R</span><span>O</span><span>O</span><span>M</span><span>I</span><span>X</span>
        </h1>
        <p class="subtitle">Доступные аудитории</p>
        <div class="rooms-container" id="roomsContainer"></div>
        <button id="backButton" class="back-button">← Назад к выбору вуза</button>
    </div>

    <div id="timeModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="timeSlotsContainer"></div>
        </div>
    </div>

    <script src="js/available_rooms.js"></script>
</body>
</html>
